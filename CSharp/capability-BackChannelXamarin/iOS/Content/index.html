<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Bot Chat</title>
    <link href="botchat.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        .wc-chatview-panel {
            width: 320px;
            height: 500px;
            position: relative;
        }
    </style>
</head>

<body>
    <h2 style="font-family:Segoe UI;">Send a message and I will try to get your location using the native capabilities of the iOS platform</h2>
    <div id="BotChatGoesHere"></div>

    <div id="debug"></div>

    <script src="botchat.js"></script>
    <script>
        var params = { s: 'YourSecretKeyhere' };

        var user = {
            id: params['userid'] || 'userid',
            name: params["username"] || 'username'
        };

        var bot = {
            id: params['botid'] || 'botid',
            name: params["botname"] || 'botname'
        };

        var botConnection = new BotChat.DirectLine({
            secret: params['s'],
            token: params['t'],
            domain: params['domain'],
            webSocket: params['webSocket']
        });

        BotChat.App({
            botConnection: botConnection,
            user: user,
            bot: bot
        }, document.getElementById("BotChatGoesHere"));

        botConnection.activity$
            .filter(activity => activity.type === "event" && activity.name === "getUserLocation")
            .subscribe(activity => invokeCSharpAction(''));

        function gpsCallback(gpsData) {
            var value = gpsData.lat.toFixed(3) + ", " + gpsData.lon.toFixed(3);
            botConnection
               .postActivity({ type: "event", value: value, from: { id: "me" }, name: "userLocationObtained" })
               .subscribe(id => console.log("success"));
        }
    </script>
</body>
</html>
