        var params = { s: '9D8Ibej0fB0.cwA.OXE.8gK0nPLryic-I72y2MbdMQHS1JiRMBe-b-cHOI9P8Ew' };

        var user = {
            id: params['userid'] || 'userid',
            name: params["username"] || 'username'
        };

        var bot = {
            id: params['botid'] || 'botid',
            name: params["botname"] || 'botname'
        };

        var botConnection = new BotChat.DirectLine({
            secret: params['s'],
            token: params['t'],
            domain: params['domain'],
            webSocket: params['webSocket']
        });

        BotChat.App({
            botConnection: botConnection,
            user: user,
            bot: bot
        }, document.getElementById("BotChatGoesHere"));

        botConnection.activity$
            .filter(activity => activity.type === "event" && activity.name === "getUserLocation")
            .subscribe(activity => invokeCSharpAction(''));

        const gpsCallback = (gpsData) => {
            var value = gpsData.lat.toFixed(3) + ", " + gpsData.lon.toFixed(3);
            botConnection
               .postActivity({ type: "event", value: value, from: { id: "me" }, name: "userLocationObtained" })
               .subscribe(id => console.log("success"));
        }
    </script>
